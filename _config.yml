# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Chirst Wu's Blog
subtitle: 一点微小的博客
description: 一点微小的博客
keywords:
author: Chirst Wu
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://christwu.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-indigo
theme_config:
  # 添加新菜单项遵循以下规则
  # menu:
  #  link:               fontawesome图标，省略前缀，本主题前缀为 icon-，必须
  #    text: About       菜单显示的文字，如果省略即默认与图标一致，首字母会转大写
  #    url: /about       链接，绝对或相对路径，必须。
  #    target: _blank    是否跳出，省略则在当前页面打开
  menu:
    home:
      text: 主页
      url: /
    archives:
      text: 存档
      url: /archives
    tags:
      text: 标签
      url: /tags
    th-list:
      text: 分类
      url: /categories
    github:
      text: GitHub
      url: https://github.com/christwu
      target: _blank

  # 你的头像url
  avatar: /img/avatar.jpg
  # avatar link
  avatar_link: /

  # email
  email: ''

  # 设置 Android L Chrome 浏览器状态栏颜色
  color: '#3F51B5'

  # 页面标题
  tags_title: 标签
  archives_title: 存档
  categories_title: 分类

  # 文章截断
  excerpt_render: true
  excerpt_length: 100
  excerpt_link: 阅读全文...
  mathjax: true
  archive_yearly: true

  # 是否显示文章最后更新时间
  show_last_updated: true

  # 是否开启分享
  share: true

  # 是否开启打赏，关闭 reward: false
  reward: false

  # 文章页留言内容，hexo中所有变量及辅助函数等均可调用，具体请查阅 hexo.io
  postMessage: ''

  # 以下评论插件开启一个即可
  # 是否开启 disqus
  disqus_shortname: false
  # 版权起始年份
  since_year: 2018

  # 用户页面中作者相关的描述性文字，如不需要设为 false
  about: false

  # “不蒜子”访问量统计，详见 http://ibruce.info/2015/04/04/busuanzi/
  visit_counter: false

  # 动态定义title
  title_change: false

  # 设置为 true 发布后将使用 unpkg cdn 最新的主题样式
  # 如果想让你的自定义样式生效，把此项设为 false
  cdn: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:christwu/christwu.github.io.git
  branch: master
